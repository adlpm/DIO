<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon"
      href="./assets/img/logo-instagram-icon.jpg"
    />
    <link
      rel="stylesheet"
      href="./assets/style.css"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img 
          src="./assets/img/instagram-celular.png" 
          alt="Celular com imagem do Instagram"
        />
      </div>
      
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./assets/img/instagram-logo-white.png"
            alt="Logo do Instagram"
            class="instagram-logo"
          />

          <div class="profile-photo"></div>

          <a href="#" class="instagram-login">Continue como andreza.layme</a>
          <a href="#" class="instagram-logout">Sair da conta</a>
        </div>

        <div class="group">
          <p class="not-account">Não é andreza.layme?</p>
          
          <p class="not-account">
            <span class="link-blue">Alterar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span> 
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>

          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
